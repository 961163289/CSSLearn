<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>输入框(input) 样式</title>
    <style>
        input {
            width: 100%;
        }
    </style>
</head>
<body>

<p>全框输入框:</p>

<form>
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="fname">
</form>

</body>
</html>
