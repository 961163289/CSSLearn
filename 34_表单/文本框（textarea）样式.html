<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本框（textarea）样式</title>
    <style>
        textarea {
            width: 100%;
            height: 150px;
            padding: 12px 20px;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            background-color: #f8f8f8;
            font-size: 16px;
            /* 使用 resize 属性来禁用文本框可以重置大小的功能（一般拖动右下角可以重置大小）。*/
            resize: none;
        }
    </style>
</head>
<body>

<p><strong>提示:</strong> 使用 resize 属性来禁用文本框可以重置大小的功能（一般拖动右下脚可以重置大小）。</p>

<form>
  <textarea>一些文本...</textarea>
</form>

</body>
</html>
