<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>输入框填充</title>
    <style>
        input[type=text] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            /*确保浏览器呈现出带有指定宽度和高度的输入框是把边框和内边距一起计算进去的。*/
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<p>设置文本框的内边距:</p>

<form>
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="fname">
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lname">
</form>

</body>
</html>
