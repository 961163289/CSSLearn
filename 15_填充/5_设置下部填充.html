<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置下部填充</title>
    <style>
        p.padding {
            padding-bottom: 25px;
        }

        p.padding2 {
            padding-bottom: 50%;
        }

</head>
<body>

<p class="padding">这个文本的底部填充边距为2厘米。这个文本的底部填充边距为2厘米。这个文本的底部填充边距为2厘米。</p>
<p class="padding2">这个文本的底部填充边距为50%。这个文本的底部填充边距为50%。这个文本的底部填充边距为50%。</p>

</body>
</html>
