<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置左部填充</title>
    <style>
        p.padding {
            padding-left: 2cm;
        }

        p.padding2 {
            padding-left: 50%;
        }
    </style>
</head>
<body>

<p>这是一个没有左填充边距的文本。</p>
<p class="padding">这个文本的左填充边距为2厘米。</p>
<p class="padding2">这个文本的左填充边距为50%。</p>

</body>
</html>
