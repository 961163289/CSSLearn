<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用一个表的collapse属性</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }

        tr.collapse {
            visibility: collapse;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Firstname</th>
        <th>Lastname</th>
    </tr>
    <tr>
        <td>Peter</td>
        <td>Griffin</td>
    </tr>
    <tr class="collapse">
        <td>Lois</td>
        <td>Griffin</td>
    </tr>
</table>

<p><b>注意:</b> IE8 及其更早版本需要通过指定 !DOCTYPE 才可以支持 visibility:collapse。</p>


</body>
</html>
