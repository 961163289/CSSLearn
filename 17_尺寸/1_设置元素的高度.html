<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置元素的高度</title>
    <style>
        img.normal {
            height: auto;
        }
        img.big {
            height: 120px;
        }
        p.ex {
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>

<img class="normal" src="https://www.runoob.com/try/demo_source/logocss.gif" width="95" height="84" /><br>
<img class="big" src="https://www.runoob.com/try/demo_source/logocss.gif" width="95" height="84" />
<p class="ex">这个段落的高和宽是 100px.</p>
<p>这是段落中的一些文本。这是段落中的一些文本。
    这是段落中的一些文本。这是段落中的一些文本。
    这是段落中的一些文本。这是段落中的一些文本.</p>

</body>
</html>
