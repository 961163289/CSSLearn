<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用百分比设置图像的高度</title>
    <style>
        html {
            height: 100%;
        }
        body {
            height: 100%;
        }
        img.normal {
            height: auto;
        }
        img.big {
            height: 50%;
        }
        img.small {
            height: 10%;
        }
    </style>
</head>
<body>

<img class="normal" src="https://www.runoob.com/try/demo_source/logocss.gif" width="95" height="84" /><br>
<img class="big" src="https://www.runoob.com/try/demo_source/logocss.gif" width="95" height="84" /><br>
<img class="small" src="https://www.runoob.com/try/demo_source/logocss.gif" width="95" height="84" />

</body>
</html>
