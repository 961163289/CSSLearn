<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置轮廓的颜色</title>
    <style>
        p {
            border: 1px solid red;
            outline-style: dotted;
            outline-color: #00ff00;
        }
    </style>
</head>
<body>

<p><b>注意:</b> 如果只有一个 !DOCTYPE 指定 IE 8 支持 outline 属性。</p>

</body>
</html>
