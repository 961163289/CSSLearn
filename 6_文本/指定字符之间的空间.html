<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>指定字符之间的空间</title>
    <style>
        h1.heading1{
            letter-spacing: 2px;
        }
        h1.heading2{
            letter-spacing: -3px;
        }
    </style>
</head>
<body>

<h1 class="heading1">This is heading 1</h1>
<h1 class="heading2">This is heading 2</h1>

</body>
</html>
