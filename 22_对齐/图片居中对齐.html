<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片居中对齐</title>
    <style>
        img {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<h2>图片居中对齐</h2>
<p>要让图片居中对齐, 可以使用 margin: auto; 并将它放到块元素中：</p>

<img src="https://static.runoob.com/images/mix/paris.jpg" alt="Paris" style="width:40%">


</body>
</html>
