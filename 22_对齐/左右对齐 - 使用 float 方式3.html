<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>左右对齐 - 使用 float 方式</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .right {
            float: right;
            width: 300px;
            background-color: #b0e0e6;
        }
    </style>
</head>
<body>

<div class="right">
    <p><b>注意: </b>当使用浮动属性对齐,总是包括 !DOCTYPE 声明!如果丢失,它将会在 IE 浏览器产生奇怪的结果。</p>
</div>

</body>
</html>
