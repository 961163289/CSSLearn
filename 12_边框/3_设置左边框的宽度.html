<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置左边框的宽度</title>
    <style>
        p {
            border-style: solid;
            border-left-width: 15px;
        }
    </style>
</head>
<body>

<p><b>注意:</b>"border-left-width" 单独使用没有效果.要先使用 "border-style" 属性设置borders.</p>


</body>
</html>
