<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用百分比和EM组合</title>
    <style>
        body {
            font-size: 100%;
        }

        h1 {
            font-size: 2.5em;
        }

        h2 {
            font-size: 1.875em;
        }

        p {
            font-size: 0.875em;
        }
    </style>
</head>
<body>

<h1>This is heading 1</h1>
<h2>This is heading 2</h2>
<p>This is a paragraph</p>
<p>在所有浏览器中，可以显示相同的文本大小，并允许所有的浏览器缩放文本的大小。</p>

</body>
</html>
