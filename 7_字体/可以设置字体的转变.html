<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>可以设置字体的转变</title>
    <style>
        p.normal {
            font-variant: normal;
        }

        p.small {
            font-variant: small-caps;
        }
    </style>
</head>
<body>

<p class="normal">My name is Hege Refsnes.</p>
<p class="small">My name is Hege Refsnes.</p>

</body>
</html>
