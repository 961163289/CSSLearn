<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性和值选择器</title>
    <style>
        [title=runoob] {
            border: 5px solid red;
        }
    </style>
</head>
<body>

<h2>将适用:</h2>
<img title="runoob" src="https://www.runoob.com/try/demo_source/logo.png" width="270" height="50"/>
<br>
<a title="runoob" href="http://www.runoob.com/">runoob</a>
<hr>
<h2>将不适用:</h2>
<p title="greeting">Hi!</p>
<a class="runoob" href="http://www.runoob.com/">runoob</a>

</body>
</html>
