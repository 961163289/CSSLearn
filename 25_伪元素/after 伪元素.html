<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>after 伪元素</title>
    <style>
        h1:after {
            content: url("https://www.runoob.com/try/demo_source/smiley.gif");
        }
    </style>
</head>
<body>

<h1>This is a heading</h1>
<p>The :after pseudo-element inserts content after an element.</p>
<h1>This is a heading</h1>
<p><b>注意:</b>仅当!DOCTYPE 已经声明 IE8支持这个内容属性.</p>

</body>
</html>
