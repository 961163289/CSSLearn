<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多个伪元素</title>
    <style>
        p:first-letter {
            color: #ff0000;
            font-size: xx-large;
        }

        p:first-line {
            color: #0000ff;
            font-variant: small-caps;
        }
    </style>
</head>
<body>

<p>你可以结合使用"first-line"和"first-letter"伪元素向文本的首行和首字母
    设置特殊样式。</p>

</body>
</html>
