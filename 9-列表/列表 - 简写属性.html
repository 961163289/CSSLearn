<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表 - 简写属性</title>
    <style>
        /*
        可以按顺序设置如下属性：
            list-style-type
            list-style-position (有关说明，请参见下面的CSS属性表)
            list-style-image
        如果上述值丢失一个，其余仍在指定的顺序，就没关系。
        */
        ul {
            list-style:square url("/resources/img/img6.png");
        }
    </style>
</head>
<body>

<ul>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
</ul>

</body>
</html>
