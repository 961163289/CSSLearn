<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>移除默认设置</title>
    <style>
      ul.demo {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
    </style>
</head>
<body>

<p>默认设置：</p>
<ul>
  <li>Google</li>
  <li>Runoob</li>
  <li>Taobao</li>
</ul>

<p>移除默认设置：</p>
<ul class="demo">
  <li>Google</li>
  <li>Runoob</li>
  <li>Taobao</li>
</ul>

</body>
</html>
