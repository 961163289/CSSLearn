<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浏览器兼容性解决方案</title>
    <style>
        ul {
            list-style-type: none;/*设置列表类型为没有列表项标记*/
            padding: 0px;         /*设置填充 0px（浏览器兼容性）*/
            margin: 0px;          /*设置边距 0px（浏览器兼容性）*/
        }
        ul li {
            background-image: url("/resources/img/img6.png");/*设置图像的 URL*/
            background-repeat: no-repeat;/*设置它只显示一次（无重复）*/
            background-position: 0px 5px;/*您需要的定位图像位置（左 0px 和上下 5px）*/
            padding-left: 14px;          /*用 padding-left 属性把文本置于列表中*/
        }
    </style>
</head>
<body>

<ul>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
</ul>

</body>
</html>
